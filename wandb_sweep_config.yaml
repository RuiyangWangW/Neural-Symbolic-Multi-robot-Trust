program: train_supervised_trust_wandb.py
method: bayes  # Bayesian optimization for efficient search
metric:
  name: val_agent_accuracy
  goal: maximize

parameters:
  # Loss weights (most important!)
  agent_loss_weight:
    min: 2.0
    max: 5.0

  track_loss_weight:
    value: 1.0  # Keep fixed

  # Learning rate
  learning_rate:
    min: 0.0001
    max: 0.01
    distribution: log_uniform_values

  # Other hyperparameters
  batch_size:
    values: [128, 256, 512]

  hidden_dim:
    values: [128, 256]

  weight_decay:
    min: 0.00001
    max: 0.001
    distribution: log_uniform_values

  # Device (fixed per sweep, not tuned)
  device:
    value: auto  # Change to 'cuda', 'cuda:0', 'cuda:1', etc. for specific GPU

# Early termination
early_terminate:
  type: hyperband
  min_iter: 10

# Run config
command:
  - ${env}
  - python
  - ${program}
  - --data
  - supervised_trust_dataset_small.pkl
  - --epochs
  - "50"
  - --patience
  - "15"
  - --wandb-project
  - robot-trust-tuning
  - ${args_no_hyphens}
